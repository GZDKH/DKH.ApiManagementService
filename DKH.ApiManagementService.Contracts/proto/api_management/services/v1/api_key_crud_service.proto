syntax = "proto3";

package api_management.services.v1;

option csharp_namespace = "DKH.ApiManagementService.Contracts.Services.V1";

import "api_management/models/v1/api_key.proto";
import "google/protobuf/wrappers.proto";
import "google/protobuf/timestamp.proto";
import "types/guid.proto";
import "types/pagination.proto";
import "types/pagination_metadata.proto";

service ApiKeyCrudService {
  rpc CreateApiKey(CreateApiKeyRequest) returns (CreateApiKeyResponse);
  rpc GetApiKey(GetApiKeyRequest) returns (GetApiKeyResponse);
  rpc ListApiKeys(ListApiKeysRequest) returns (ListApiKeysResponse);
  rpc UpdateApiKey(UpdateApiKeyRequest) returns (UpdateApiKeyResponse);
  rpc DeleteApiKey(DeleteApiKeyRequest) returns (DeleteApiKeyResponse);
  rpc RegenerateApiKey(RegenerateApiKeyRequest) returns (RegenerateApiKeyResponse);
}

message CreateApiKeyRequest {
  string name = 1;
  api_management.models.v1.ApiKeyScope scope = 2;
  repeated string permissions = 3;
  google.protobuf.StringValue description = 4;
  google.protobuf.Timestamp expires_at = 5;
  proto.platform.grpc.common.types.GuidValue created_by = 6;
}

message CreateApiKeyResponse {
  api_management.models.v1.ApiKey api_key = 1;
  string raw_key = 2;
}

message GetApiKeyRequest {
  proto.platform.grpc.common.types.GuidValue id = 1;
}

message GetApiKeyResponse {
  api_management.models.v1.ApiKey api_key = 1;
}

message ListApiKeysRequest {
  proto.platform.grpc.common.types.PaginationRequest pagination = 1;
  api_management.models.v1.ApiKeyScope scope_filter = 2;
  api_management.models.v1.ApiKeyStatus status_filter = 3;
}

message ListApiKeysResponse {
  repeated api_management.models.v1.ApiKey api_keys = 1;
  proto.platform.grpc.common.types.PaginationMetadata metadata = 2;
}

message UpdateApiKeyRequest {
  proto.platform.grpc.common.types.GuidValue id = 1;
  google.protobuf.StringValue name = 2;
  google.protobuf.StringValue description = 3;
  repeated string permissions = 4;
  google.protobuf.Timestamp expires_at = 5;
}

message UpdateApiKeyResponse {
  api_management.models.v1.ApiKey api_key = 1;
}

message DeleteApiKeyRequest {
  proto.platform.grpc.common.types.GuidValue id = 1;
}

message DeleteApiKeyResponse {
  bool success = 1;
}

message RegenerateApiKeyRequest {
  proto.platform.grpc.common.types.GuidValue id = 1;
}

message RegenerateApiKeyResponse {
  api_management.models.v1.ApiKey api_key = 1;
  string raw_key = 2;
}
